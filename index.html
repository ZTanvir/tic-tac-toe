<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/normalize.css" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="item" data-rowcol="00">00</div>
            <div class="item" data-rowcol="01">01</div>
            <div class="item" data-rowcol="02">02</div>
            <div class="item" data-rowcol="10">03</div>
            <div class="item" data-rowcol="11">04</div>
            <div class="item" data-rowcol="12">05</div>
            <div class="item" data-rowcol="20">06</div>
            <div class="item" data-rowcol="21">07</div>
            <div class="item" data-rowcol="22">08</div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
